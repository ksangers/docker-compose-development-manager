version: "3.4"
networks:
  default:
    external:
      name: gateway
services:
  traefik:
    image: traefik:v2.4
    container_name: traefik
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      # Only expose explicitly defined services
      - "--providers.docker.exposedbydefault=false"
      # Set up entrypoints
      - "--entrypoints.fastapi.address=:8000"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.http-alt.address=:8080"
      - "--entrypoints.https.address=:443"
      - "--entrypoints.https-alt.address=:8443"
      # Enable logging
      - "--log.filePath=/var/log/traefik.log"
      - "--log.level=INFO"
    networks:
      - default
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
      - "8080:8080"
      - "8443:8443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/tmp/traefik:/var/log:rw"
